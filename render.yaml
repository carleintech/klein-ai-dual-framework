# Klein AI Dual Framework - Render Configuration

services:
  # Backend Service
  - type: web
    name: klein-ai-backend
    runtime: python3
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENERGY_MODE
        value: normal
      - key: ALLOW_SHUTDOWN
        value: "true"
      - key: CORS_ORIGINS
        value: https://klein-ai-frontend.onrender.com

  # Frontend Service
  - type: web
    name: klein-ai-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://klein-ai-backend.onrender.com
